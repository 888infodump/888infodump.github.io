<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Map</title>
    <style>
        body {
            font-family: 'Lucida Console', Monaco, monospace;
            margin: 20px;
            background-color: #1c1c1c;
            color: #e0e0e0;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 1px 1px 3px #000;
            font-size: 2.5em;
            cursor: pointer;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            display: none; /* Hide by default */
        }
        .button {
            background: rgba(40, 40, 40, 0.8);
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
        }
        .button:hover {
            background: rgba(50, 150, 50, 0.7);
        }
        a {
            text-decoration: none;
            color: #e0e0e0;
            display: block;
            transition: transform 0.3s;
        }
        a:focus {
            transform: scale(1.1); /* Slightly enlarge the focused link */
        }
        a:hover {
            color: #000;
            background-color: #00ff00;
            padding: 2px;
            border-radius: 3px;
        }
    </style>
    <script>
        function toggleButtons() {
            var container = document.querySelector('.container');
            if (container.style.display === 'none' || container.style.display === '') {
                container.style.display = 'grid';
            } else {
                container.style.display = 'none';
            }
        }
    </script>
</head>
<body>

    <h1 onclick="toggleButtons()">Security Tools</h1>
    <div class="container">
        <div class="button"><a href="aircrack-ng.html">Aircrack-ng</a></div>
        <div class="button"><a href="ferret.html">Ferret</a></div>
        <div class="button"><a href="ghidra.html">Ghidra</a></div>
        <div class="button"><a href="hashcat.html">Hashcat</a></div>
        <div class="button"><a href="hydra.html">Hydra</a></div>
        <div class="button"><a href="john-the-ripper.html">John the Ripper</a></div>
        <div class="button"><a href="metasploit.html">Metasploit</a></div>
        <div class="button"><a href="mysql.html">MySQL</a></div>
        <div class="button"><a href="netcat.html">Netcat</a></div>
        <div class="button"><a href="nikto.html">Nikto</a></div>
        <div class="button"><a href="nmap.html">Nmap</a></div>
        <div class="button"><a href="openvas.html">OpenVAS</a></div>
        <div class="button"><a href="pwdump.html">Pwdump</a></div>
        <div class="button"><a href="social-engineering-toolkit.html">Social Engineering Toolkit</a></div>
        <div class="button"><a href="sqlmap.html">SQLMap</a></div>
        <div class="button"><a href="wireshark.html">Wireshark</a></div>
        <div class="button"><a href="kismet.html">Kismet</a></div>
    </div>

</body>
</html>
